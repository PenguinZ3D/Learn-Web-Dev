<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="index.html" method="POST" enctype="multipart/form-data">
        
        <label for="Username">Username: </label>
        <input type="text" id="Username" placeholder="Bobby123" minlength="6" maxlength="15" required>

        <label for="Password">Password: </label>
        <input type="password" id="Password" minlength="6" maxlength="15" required><br>

        <label for="Email">Email: </label>
        <input type="email" id="Email" placeholder="bobsmith@example.com"><br>

        <label for="Phone">Phone #: </label>
        <input type="tel" id="Phone" placeholder="584-392-7722" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="Bday">Birthdate: </label>
        <input type="date" id="Bday"><br>

        <label for="number">Quantity: </label>
        <input type="number" id="number" min="0" max="100" value="1"><br>

        <label for="title">title: </label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <label for="payment">payment: </label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe: </label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment: </label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <br> <input type="reset"> <br>
        <br> <input type="submit">

    </form>


</body>
</html>
